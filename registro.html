<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Cotizaciones</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #f4f6f9;
    }

    .sidebar {
      width: 230px;
      background-color: #5a7f71;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 18px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      transition: background-color 0.2s;
      font-size: 16px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #4a6a5f;
      border-left: 4px solid #fff;
    }

    /* === CONTENIDO === */
    .content {
      margin-left: 230px;
      padding: 30px;
      width: calc(100% - 230px);
    }

    header {
      background-color: #5c8374;
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 8px;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
    }

    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-box input {
      width: 100%;
      max-width: 350px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .cotizacion {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      position: relative;
    }

    .cc-info {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 14px;
      color: #333;
      background-color: #e0e7e3;
      padding: 4px 10px;
      border-radius: 6px;
    }

    .cotizacion h3 {
      margin: 0 0 10px;
      color: #1e3a8a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #e0e7ff;
      color: #1e3a8a;
    }

    .total {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
      color: #333;
    }

    .no-results {
      text-align: center;
      color: #777;
      margin-top: 40px;
      font-size: 16px;
    }

    @media (max-width: 700px) {
      .sidebar { display: none; }
      .content { margin-left: 0; width: 100%; padding: 16px; }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Gestor de Obra</h2>
    <a href="materiales.html">üìã Materiales</a>
    <a href="materiales_generales.html">‚ûï Agregar material</a>
    <a href="cotizacion.html">üí∞ Hacer cotizaci√≥n</a>
    <a href="registro.html" class="active">üìù Registro</a>
    <a href="estadisticas.html">üìä Estad√≠sticas</a>
    <a href="facturacion.html">üßæ Facturaci√≥n</a>
    <a href="proyectos.html">üèóÔ∏è Proyectos</a>
    <a href="clientes.html">üë• Clientes y Proveedores</a>
  </div>

  <div class="content">
    <header>
      <h1>Registro de Cotizaciones</h1>
    </header>

    <div class="container">
      <div class="search-box">
        <input type="text" id="buscarCC" placeholder="Buscar por c√©dula (CC)...">
      </div>

      <div id="listaCotizaciones">
        <p>Cargando cotizaciones...</p>
      </div>
    </div>
  </div>

  <script>
    const contenedor = document.getElementById('listaCotizaciones');
    const buscarInput = document.getElementById('buscarCC');
    let todasLasCotizaciones = [];

    async function cargarCotizaciones() {
      try {
        const res = await fetch('http://localhost:3000/registro-completo');
        const data = await res.json();

        const agrupadas = {};
        data.forEach(item => {
          if (!agrupadas[item.id_cotizacion]) {
            agrupadas[item.id_cotizacion] = {
              id: item.id_cotizacion,
              fecha: item.fecha,
              cc_cliente: item.cc_cliente || "Sin c√©dula",
              materiales: []
            };
          }
          agrupadas[item.id_cotizacion].materiales.push(item);
        });

        todasLasCotizaciones = Object.values(agrupadas);
        mostrarCotizaciones(todasLasCotizaciones);

      } catch (error) {
        contenedor.innerHTML = "<p>Error al cargar las cotizaciones.</p>";
        console.error(error);
      }
    }

    function mostrarCotizaciones(lista) {
      contenedor.innerHTML = "";
      if (lista.length === 0) {
        contenedor.innerHTML = '<p class="no-results">No se encontraron cotizaciones.</p>';
        return;
      }

      lista.forEach(cot => {
        let total = 0;
        const filas = cot.materiales.map(m => {
          const subtotal = m.cantidad * m.precio_unitario;
          total += subtotal;
          return `
            <tr>
              <td>${m.nombre_material}</td>
              <td>$${Number(m.precio_unitario).toFixed(2)}</td>
              <td>${m.cantidad}</td>
              <td>$${subtotal.toFixed(2)}</td>
            </tr>`;
        }).join('');

        const div = document.createElement('div');
        div.classList.add('cotizacion');
        div.innerHTML = `
          <span class="cc-info">CC: ${cot.cc_cliente}</span>
          <h3>Cotizaci√≥n #${cot.id}</h3>
          <p><strong>Fecha:</strong> ${new Date(cot.fecha).toLocaleString()}</p>
          <table>
            <thead>
              <tr>
                <th>Material</th>
                <th>Precio Unitario</th>
                <th>Cantidad</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>${filas}</tbody>
          </table>
          <p class="total">Total cotizaci√≥n: $${total.toFixed(2)}</p>
        `;
        contenedor.appendChild(div);
      });
    }
    
    buscarInput.addEventListener('input', () => {
      const texto = buscarInput.value.trim();
      const filtradas = todasLasCotizaciones.filter(c =>
        c.cc_cliente && c.cc_cliente.toString().includes(texto)
      );
      mostrarCotizaciones(filtradas);
    });

    document.addEventListener('DOMContentLoaded', cargarCotizaciones);
  </script>
</body>
</html>
